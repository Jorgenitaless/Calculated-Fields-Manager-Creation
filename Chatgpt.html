<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi Página con Inputs y Botón</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <div id="container">
      <img id="logo" src="bnb_logo.png" alt="Logo"> <!-- Cambiar la ruta y el nombre del archivo de tu logo aquí -->
      <h1>Please enter your Business Objects</h1>
      <form action="nueva_pagina.html"> <!-- Cambiar el nombre de la página de retorno aquí -->
        <label for="nombre">Initial Business Object: </label>
        <input type="text" id="BO" name="n" placeholder="Initial Business Object">
         <br></br>
        <label for="correo">Final Business Object: </label>
        <input type="text" id="RBO" name="correo" placeholder="Final Business Object">
        <br></br>
        <button type="submit">Find your way</button>
        <br></br>
        <img id="secta" src="secta.png" alt="Secta"> 
      </form>
    </div>
  </body>
</html>
